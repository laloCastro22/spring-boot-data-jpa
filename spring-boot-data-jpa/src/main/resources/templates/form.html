<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!--  -->
	<h1 th:text="${titulo}"></h1>
	<!-- La etiqueta action se encarga de mapear hacia la ruta que procesa el formulario-->
	<!-- La etiqueta object se encarga de mapear el ojbeto que se esta manejando  -->
	<!-- La etiqueta post especifica que es algo que se obtiene despues de ingresar los datos -->
	<form th:action="@{/form}" th:object="${cliente}" method="post">
		<table>
			
			<tr>
				<td>Nombre</tr>
				<td><input type="text" th:fiel="*{nombre}"/></tr>
			</tr>
			
			<tr>
				<td>Apellido</tr>
				<td><input type="text" th:fiel="*{apellido}"/></tr>
			</tr>
			
			<tr>
				<td>Email</tr>
				<td><input type="email" th:fiel="*{email}" /></tr>
			</tr>
			
			<tr>
				<td ><input type="submit" value="Crear cliente"/></tr>
			</tr>
		</table>
	<input type="hidden" th:fiel="*{id}" />
	</form>
</body>
</html>
